name: The executables

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-it-in-nodetime:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
        with:
          image: tonistiigi/binfmt:latest
          platforms: all

      - uses: MOZGIII/install-ldid-action@v1
        with:
          tag: v2.1.5-procursus2
          
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          
      - run: ./scripts/gen-nodetime

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          title: "feat(pkg/nodetime): update binaries"
          commit-message: "feat(pkg/nodetime): update binaries"
          body: ""
          branch: feat/gen-nodetime

  protoc-it-up:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - run: sudo apt install wget unzip jq

      - run: ./scripts/gen-protoc

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          title: "feat(pkg/protoc): update binaries"
          commit-message: "feat(pkg/protoc): update binaries"
          body: ""
          branch: feat/gen-protoc